name: build-ami

env:
  AWS_REGION: us-east-1

on:
  push:
    branches: [main]

jobs:
  ci_cd:
    name: packer-build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_DEV_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_DEV_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Initialize packer
        uses: hashicorp/packer-github-actions@master
        with:
          command: init
          target: webapp-ami.pkr.hcl
        env:
          PACKET_LOG: 1

      - name: Build the AMI
        uses: hashicorp/packer-github-actions@master
        with:
          command: build
          arguments: "-color=false -on-error=abort"
          target: webapp-ami.pkr.hcl

        env:
          PACKET_LOG: 1 

      - name: Get Launch Template ID
        id: get_launch_template_id
        run: |
          launch_template_name="my-launch-template"
          launch_template_id=$(aws ec2 describe-launch-templates --region ${{ secrets.AWS_REGION }} --query "LaunchTemplates[?LaunchTemplateName=='${launch_template_name}'].LaunchTemplateId" --output text)
          echo "Launch Template ID: $launch_template_id"
          echo "##[set-output name=launch_template_id;]$launch_template_id"

      - name: Get Autoscaling Group ID
        id: get_asg_id
        run: |
          asg_name="my-asg"
          asg_id=$(aws autoscaling describe-auto-scaling-groups --region ${{ secrets.AWS_REGION }} --query "AutoScalingGroups[?AutoScalingGroupName=='${asg_name}'].AutoScalingGroupARN" --output text | awk -F '/' '{print $NF}')
          echo "Autoscaling Group ID: $asg_id"
          echo "##[set-output name=asg_id;]$asg_id"

      - name: Get AMI ID
        id: get_ami_id
        run: |
          ami_id=$(jq -r '.builds[0].artifact_id|split(":")[1]' ./manifest.json)
          echo "##[set-output name=ami_id;]$ami_id"
          echo "AMI ID: $ami_id"

      - name: Create Launch Template Version
        run: |
          current_launch_template=$(aws ec2 describe-launch-templates --region ${{ secrets.AWS_REGION }} --launch-template-names "my-launch-template" --query 'LaunchTemplates[0]')
          updated_launch_template=$(jq -n --argjson current "$current_launch_template" --arg ami "${{ steps.get_ami_id.outputs.ami_id }}" \
          '{ 
            ImageId: $ami,
            InstanceType: $current.InstanceType,
            KeyName: $current.KeyName,
            BlockDeviceMappings: $current.BlockDeviceMappings,
            IamInstanceProfile: $current.IamInstanceProfile,
            NetworkInterfaces: $current.NetworkInterfaces,
            UserData: $current.UserData,
            LaunchTemplateId: $current.LaunchTemplateId,
            LaunchTemplateName: $current.LaunchTemplateName,
            VersionDescription: "Updated with latest AMI"
          }')
          new_template_version=$(aws ec2 create-launch-template-version --launch-template-data "$updated_launch_template" --region ${{ secrets.AWS_REGION }} --query "LaunchTemplateVersion.VersionNumber")
          echo "New launch template version created: $new_template_version"

      - name: Start Instance Refresh
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name "my-asg" \
            --strategy Rolling \
            --preferences "MinHealthyPercentage=75" \
            --region ${{ secrets.AWS_REGION }}